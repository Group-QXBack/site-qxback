<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body> 
    <div class="login">
        <div class="left-login">
            <img src="../imagens/qxback.png" alt="qxback">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <form action="login.php" method="post">
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <p>NÃ£o tem uma conta? <a href="../ScreenCadastro/index.php">Cadastre-se aqui</a></p>
                <p id="error-message" style="color: rgb(14, 14, 14);"></p>
            </div>
        </div>
    </div>

    <script>
        function errologin(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const errorMessage = errologin('error');
        if (errorMessage) {
            document.getElementById('error-message').textContent = errorMessage;
        }
    </script>
</body>
</html>
